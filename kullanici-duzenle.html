<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Marché Üyelik Formu </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href=" CSS\uyelikStyle.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

 <div class="container">
  <div class="row">

    <div class="col">
      <div class="rightside"> 
        <div class="signup-form">
          <form action="" method="post">
            <h2>Düzenle</h2>
            <p class="hint-text">Kullanıcı Düzenle</p>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="Ad"
                    required="required"></div>
                <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Soyad"
                    required="required"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="E-posta" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Şifre" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="confirm_password" placeholder="Şifre tekrar"
                required="required">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info btn-lg btn-block">Düzenle</button>
            </div>
          </form> 
        </div>
      </div>
        <!-- /.rightside -->
  </div>
 
</div>
<!-- /.row -->
 </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</body>

</html>
